<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input [(ngModel)]="nomF"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Prenom</ion-label>
        <ion-input [(ngModel)]="prenomF"></ion-input>
      </ion-item>
    <button ion-button navPop full>Retour</button>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <h1>{{animal.title}}</h1>
    </ion-card-header>
    <ion-card-content>
      <h2>{{animal.desc}}</h2>
      <img src="assets/{{animal.image}}">
    </ion-card-content>
    <p>
      {{animal.file}}
    </p>
  </ion-card>
</ion-content>
