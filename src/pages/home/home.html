<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showReorder= ! showReorder">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group [reorder]="showReorder" (ionItemReorder)="$event.applyTo(animals)">
      <ion-item *ngFor="let animal of animals; let pos=index">
        <ion-thumbnail (click)="guess(animal.title)">
          <img src="assets/{{animal.image}}">
        </ion-thumbnail>
        <h2>{{animal.title}}</h2>
        <p>{{animal.desc}}</p>
        <ion-icon name="information-circle" item-right (click)="goToDetails(animal)"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
<ion-footer padding>
  <P class="message">{{result}}</P>
  <button ion-button (click)="playSound()">Jouer le son</button>
</ion-footer>
